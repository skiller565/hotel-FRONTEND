<mat-dialog-content>
    <mat-toolbar>
        <span>Room Info</span>
    </mat-toolbar>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Room Number" [(ngModel)]="room.number">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Room Type" [(ngModel)]="room.type">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="room.price">
        </mat-form-field>
        <mat-slide-toggle [(ngModel)]="room.available">
            Available
        </mat-slide-toggle>

        <div class="actions">
            <button mat-flat-button (click)="operate()">
                <span>OK</span>
                <mat-icon>done</mat-icon>
            </button>

            <button mat-flat-button class="cancel" (click)="close()">
                <span>Cancel</span>
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </div>
</mat-dialog-content>
