<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Suite" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer name </th>
      <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
    </ng-container>

    <ng-container matColumnDef="checkInDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> checkIn Date </th>
      <td mat-cell *matCellDef="let row"> {{row.checkInDate}}</td>
    </ng-container>

    <ng-container matColumnDef="checkOutDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> checkOut Date </th>
      <td mat-cell *matCellDef="let row"> {{row.checkOutDate}} </td>
    </ng-container>

    <ng-container matColumnDef="roomId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
      <td mat-cell *matCellDef="let row"> {{row.roomId}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
      <td mat-cell *matCellDef="let row">
        <div class="actions">
          <button mat-mini-fab color="primary" matTooltip="Edit" (click)="openDigalog(row)">
            <mat-icon>mode_edit</mat-icon>
          </button>

          <button mat-mini-fab color="primary delete" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of rooms"></mat-paginator>

  <button mat-flat-button style="float: right;" (click)="openDigalog()">
    <span>New</span>
    <mat-icon>add</mat-icon>
  </button>

</div>
